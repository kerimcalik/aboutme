<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        //document.onload kısa yazımı
        $(function(){

        });

        $(document).ready(function(){
            /*
            "button#btn"
            "div#btn"
            "div #btn"
            "div > #btn"
            "div.btn"
            "div .btn"
            "div[emre='yazılım']"
            */
            $("#btn").click(function(){
                alert("tıklandı");
                //this.text()
                //this.innerText = "Kaydet";
                $(this).text("Kaydet").html('<span>ikon</span>');
                //$(this).html('<span>ikon</span>')
                $(this).hide().show();                
            });

            $("#btn").dblclick(function(){
                console.log("çift tıklama")
            });

            $("#btn").mouseenter(function(){
                console.log("üzerinde")
            });

            $("#btn").mouseleave(function(){
                console.log("dışında")
            });

            $("#btn").mousedown(function(){
                console.log("fare tıklama bırakılmadı")
            });

            $("#btn").mouseup(function(){
                console.log("fare tıklama bırakıldı")
            });

            $("#btn").hover(
                function(){
                    console.log("fare üzerine")
                },
                function(){
                    console.log("fare üzerine değil")
                }
            );
        });

        

    </script>
</head>
<body>
    <button id="btn" type="button" onclick="">Gönder</button>
    
</body>
</html>
