<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            //GET content ifadeleri; text(), html(), val()
            $('#btn1').click(function(){
                alert( $('#p').text() );
            });
            $('#btn2').on('click', function(){
                alert( $('#p').html() );
            });
            $('#btn3').click(function(){
                alert( $('#name').val() );

                var name = $('#name').val();
                if(name.length == 0){
                    alert("Ad kutusunu boş bırakamazsınız");
                }else if(name.length < 2){
                    alert("En az iki karakter yazmalısınız");
                }
            });
            
            //GET attributes
            var link = $('.link').attr("href");
            var style = $('.link').attr("style");

            console.log(link);
            console.log(style);
            console.log($('.link').attr("target"));

            //SET içerik ifadeleri; text(), html(), val()
            $('#btn4').bind("click", function(){
                $('#p').text("btn4 tarafından yazdırılan metin");
            })

            $('#btn5').bind({
                click: function(){
                    $('#p').html('<span>Deneme</span> <strong>merhaba</strong>');
                },
                mousemove: function(){
                    console.log("fare üzerinde");
                },
                mouseleave: function(){
                    $('#btn5').unbind("mousemove");
                } 
            })
            
            //Kutu yakalama
            var w = $(window).width() - $('#box').width();
            var h = $(window).height() - $('#box').height();            
           
            $('#box').mouseover(function(){
                $(this).css({
                    "left": Math.floor(Math.random() * w),
                    "top": Math.floor(Math.random() * h),
                })
            })
        });
    </script>
</head>
<body>    
    <div id="box" style="width: 50px;height:50px;
    position:absolute;background-color: red;"></div>

    <input type="text" id="name" placeholder="adınız">
    <button id="btn3">Value göster</button><br>
    <button id="btn1">Text göster</button>
    <button id="btn2">HTML göster</button><br>

    <button id="btn4">Text yazdır</button>
    <button id="btn5">HTML yazdır</button>
    <button id="btn6">Value yazdır</button>
    <p id="p">
        <xml>Lorem <anvc>ipsum</xml><b> dolar</b> sit amet
    </p>
    <p>
        <a class="link" href="https://www.google.com" target="_blank" 
        style="color:red">Google</a>
    </p>
</body>
</html>
